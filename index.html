<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <script src="https://cdn.tailwindcss.com"></script>
  <title> Deliverable 8: AirBnB </title>
<link rel="icon" href="icon.png">
</head>
<body>

  <div class="bg-black text-white	h-full">
    
  <div> <br> <br> </div>

    <div class="flex flex-wrap justify-between w-11/12 mx-auto mt-auto">
      <div>   
        <a href="index.html"> <img class="h-12 w-36" src="logo.png" alt="airbnb logo"> </a>
      </div>

      <div class="grid grid-cols-3 justify-items-center items-center "> 
        <a class="underline hover:text-neutral-400" href="https://www.airbnb.com/"> Places to stay </a>
        <a class="hover:underline hover:text-neutral-400" href="https://www.airbnb.com/s/experiences"> Experiences </a>
        <a class="hover:underline hover:text-neutral-400" href="https://www.airbnb.com/s/experiences/online"> Online Experiences </a>
      </div>

      <div class="grid grid-cols-3 justify-items-center items-center text-white h-16 space-x-0 w-1/4"> 
          <a class="w-32 h-8 border-hidden rounded-full justify-center text-center mx-auto hover:bg-slate-800" href="https://www.airbnb.com/s/experiences"> Become Host </a>
          <a href="https://www.airbnb.com"> <img class="w-6 h-6 justify-center hover:w-10 hover:h-10" src="globe.svg" alt="Change country and language"> </a>
          
          <div class="w-16 h-10 bg-white rounded-full grid grid-cols-2 place-items-center mx-auto ">
            <img class="w-6 h-4 hover:invisible" src="hamburger.png" alt="hamburger menu">
            <img class="w-6 h-6 " src="member2.png" alt="hamburger menu">
          </div>
      </div>

    </div> <br>


   <div class="flex items-center justify-items-center mx-auto bg-white w-2/3 h-16 text-black rounded-full">
      <div class="w-4/12 mx-6 border-r-2"> 
        <p> <b> Location </b> </p>
        <input class="placeholder-opacity-400" type="text" name="location" id="location" placeholder="Where are you going?"> </input>
      </div>  
      <div class="w-3/12 mr-6 border-r-2"> 
        <p> <b> Check in </b> </p> 
       <input class="placeholder-opacity-400" type="text" name="checkin" id="checkin" placeholder="Add time" onfocus="this.type='date'">
      </div>
      <div class="w-3/12 mr-6 border-r-2"> 
        <p> <b> Check out </b> </p> 
        <input class="placeholder-opacity-400" type="text" name="checkout" id="checkout" placeholder="Add time" onfocus="this.type='date'">
      </div>
      <div class="w-2/12"> 
        <p> <b> Guests </b> </p> 
        <input class="placeholder-opacity-400 w-24" type="text" name="guests" id="guests" placeholder="Add guests" min="1" max="8" onfocus="this.type='number'">
      </div>
      <div class="w-1/12"> 
       <img class="w-14 h-12 hover:scale-125 hover:rotate-90 hover:w-10" src="search-red.png" alt="Search Icon">
      </div>
   </div> 
    <br><br><br>

    <div class="flex flex-col justify-center items-center mx-auto bg-[#ff385c] w-11/12 h-80 text-white text-center rounded-lg">
      <div>  
        <p class="text-5xl"> Help house 100,000 refugees fleeing Ukraine. </p>
      </div>
        <br>
      <div>
        <button type="button" class="border-2 border-white border-solid rounded-lg p-2 px-4"> Learn More </button>
      </div>

    </div> 
      <br><br><br>

    <div class="flex relative">
      <img class="mx-auto" src="curiosity.jpg" alt="Curiosity">
      <h1 class="absolute text-5xl text-white right-80 inset-y-2/3"> <b> Let your curiosity do the booking </b> </h1>
      <button type="button" class="absolute bottom-24 border-2 border-white border-solid rounded-lg"> Learn More </button>
    </div> 

    </div>





    <div>
    </div>
</div>

</body>
</html>
